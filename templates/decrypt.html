<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Décryptage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Décrypter une valeur</h1>
        <form action="/decrypt" method="post">
            <label for="encrypted_value">Valeur cryptée :</label>
            <input type="text" id="encrypted_value" name="encrypted_value" required>
            <label for="key">Clé personnalisée :</label>
            <input type="text" id="key" name="key" required>
            <input type="submit" value="Décrypter">
        </form>
    </div>
</body>
</html>
