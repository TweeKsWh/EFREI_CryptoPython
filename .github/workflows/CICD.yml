name: Industrialisation continue sur le serveur Alwaysdata

on: push

jobs:
  Copy:
    runs-on: ubuntu-latest
    steps:
      - name: Connexion SSH et déploiement
        uses: appleboy/ssh-action@master
        with:
          host: "ssh-${{ secrets.USERNAME }}.alwaysdata.net"
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd $HOME/www/

            # Nom du dépôt Git
            repo_name=$(basename -s .git https://github.com/${{ github.repository }}.git)

            # Si le dossier existe, on met à jour, sinon on clone
            if [ -d "$repo_name" ]; then
              cd $repo_name
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git
              cd $repo_name
            fi

            # Vérifier si le répertoire de destination existe
            if [ -d "$HOME/www/flask" ]; then
              rsync -r . "$HOME/www/flask/"
            else
              echo "Le répertoire flask n'existe pas sur le serveur !"
              exit 1
            fi

  Restart:
    needs: Copy
    runs-on: ubuntu-latest
    steps:
      - name: Restart Alwaysdata site
        run: |
          response_code=$(curl -s -o /dev/null -w "%{http_code}" -X POST --basic --user "${{ secrets.ALWAYSDATA_TOKEN }}:" https://api.alwaysdata.com/v1/site/${{ secrets.ALWAYSDATA_SITE_ID }}/restart/)
          
          if [ "$response_code" -eq 204 ]; then
            echo "✅ Relance de votre site réussi"
          elif [ "$response_code" -eq 404 ]; then
            echo "❌ ALWAYSDATA_SITE_ID incorrect"
            exit 1
          elif [ "$response_code" -eq 401 ]; then
            echo "❌ ALWAYSDATA_TOKEN incorrect"
            exit 1
          else
            echo "⚠️ Échec du redémarrage (code $response_code)"
            exit 1
          fi
